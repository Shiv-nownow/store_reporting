<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - NowNow Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    .login-container {
      background: #ffffff;
      padding: 24px 32px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.15);
      width: 320px;
    }
    .login-container h1 {
      text-align: center;
      margin-bottom: 16px;
      color: #ff5a1f;
    }
    .login-container label {
      display: block;
      margin-top: 12px;
      font-size: 14px;
    }
    .login-container input {
      width: 100%;
      padding: 8px;
      margin-top: 4px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 14px;
    }
    .login-container button {
      width: 100%;
      margin-top: 16px;
      padding: 10px;
      border: none;
      border-radius: 4px;
      background: #ff5a1f;
      color: #fff;
      font-size: 15px;
      cursor: pointer;
    }
    .login-container button:disabled {
      background: #ccc;
      cursor: default;
    }
    .message {
      margin-top: 12px;
      font-size: 13px;
      text-align: center;
    }
    .message.error {
      color: #d32f2f;
    }
    .message.success {
      color: #388e3c;
    }
  </style>
</head>
<body>
<div class="login-container">
  <h1>NowNow Login</h1>
  <label for="username">Username</label>
  <input id="username" type="text" autocomplete="username">

  <label for="password">Password</label>
  <input id="password" type="password" autocomplete="current-password">

  <button id="loginBtn">Login</button>

  <div id="message" class="message"></div>
</div>

<script>
  const API_URL = 'https://script.google.com/macros/s/AKfycbzaSG7ZJs5YpCr_sNFg6vD6SUJRBDwfa3YU2dKeMHlADVBn7gZ1cT889omGHo3ocKkTLg/exec';

  document.getElementById('loginBtn').addEventListener('click', async () => {
  const username = document.getElementById('username').value.trim();
  const password = document.getElementById('password').value.trim();
  const msg = document.getElementById('message');

  if (!username || !password) {
    msg.textContent = 'Please enter username and password.';
    msg.className = 'message error';
    return;
  }

  msg.textContent = 'Logging in...';
  msg.className = 'message';

  try {
    const body = new URLSearchParams({
      action: 'login',
      username: username,
      password: password
    });

    const res = await fetch(API_URL, {
      method: 'POST',
      headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
      body: body.toString()
    });

    const data = await res.json();

    if (!data.success) {
      msg.textContent = data.message || 'Login failed.';
      msg.className = 'message error';
      return;
    }

    sessionStorage.setItem('username', data.username);
    sessionStorage.setItem('role', data.role);

    window.location.href = 'dashboard.html';
  } catch (err) {
    console.error(err);
    msg.textContent = 'Unexpected error during login.';
    msg.className = 'message error';
  }
});

</script>
</body>
</html>
