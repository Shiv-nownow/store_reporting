<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Store Reporting Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    .container {
      background: #ffffff;
      padding: 24px 32px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.15);
      text-align: center;
      max-width: 360px;
    }
    h1 {
      margin-top: 0;
      color: #ff5a1f;
      font-size: 22px;
    }
    p {
      font-size: 14px;
      margin: 12px 0 20px;
    }
    a.btn {
      display: inline-block;
      padding: 10px 18px;
      border-radius: 4px;
      background: #ff5a1f;
      color: #fff;
      text-decoration: none;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Store Reporting</h1>
    <p>Please log in to access your dashboards.</p>
    <a href="login.html" class="btn">Go to Login</a>
  </div>
</body>
</html>
